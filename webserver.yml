        - hosts: webservers
          sudo: yes
          vars:
                http_port: 80
                domain_wiki: wiki.encuestamesquita.com
          tasks:
                  - name: install apache2
                    apt: name=apache2 update_cache=yes state=latest
                  - name: enabled mod_rewrite
                    apache2_module: name=rewrite state=present
                    notify:
                            - restart apache2

                  - name: apache2 listen on port {{ http_port }}
                    lineinfile: dest=/etc/apache2/ports.conf regexp="^Listen " line="Listen {{ http_port }}" state=present
                    notify:
                            - restart apache2

                  - name: apache2 virtualhost on port {{ http_port }}
                    lineinfile: dest=/etc/apache2/sites-available/000-default.conf regexp="^<VirtualHost \*:" line="<VirtualHost *:{{ http_port }}>"
                    notify:
                            - restart apache2
                  
                  - name: create virtual host file
                    template: src=/etc/apache2/sites-available/000-default.conf dest=/etc/apache2/sites-available/{{ domain_wiki }}.conf

                  - name: a2ensite {{ domain_wiki }}
                    command: a2ensite {{ domain_wiki }}
                    args:
                            creates: /etc/apache2/sites-enabled/{{ domain_wiki }}.conf
                    notify:
                            - restart apache2
          handlers:
                  - name: restart apache2
                    service: name=apache2 state=restarted
